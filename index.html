<body>
	  <div class="form-box">
        <h1>Flat Sign Up Form</h1>
        <form>
          <input type="text" name="" placeholder="Realname" class="shortcut"><br>
          <input type="text" name="" placeholder="Username" class="shortcut"><br>
          <input type="email" name="" placeholder="Email" class="shortcut"><br>
          <input type="password" name="" placeholder="Password" class="shortcut"><br>
          <input type="password" name="" placeholder="Confirm Password" class="shortcut"><br>
          <input type="checkbox" name="" class="clickit">
          <label>I accept the Terms of Use & Privacy Policy</label><br>
          <input type="submit" name="" value="Sign Up" class="last">
        </form>
        <p>Already have an account?<a href="">Login Here</a></p>

    </div>
